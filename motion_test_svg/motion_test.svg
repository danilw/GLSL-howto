<svg width="1000px" height="1000px" version="1.1" xmlns="http://www.w3.org/2000/svg">

<image href="motion_test.png" x="0" y="0" width="250px" height="250px" opacity="1">
  <animateMotion dur="15s" repeatCount="indefinite" path="m0,0 10,10 10,10 10,10" />
</image>

<image href="motion_test.png" x="500" y="0" width="250px" height="250px" opacity="1">
<animate attributeName="x" dur="15s" repeatCount="indefinite" values="500;510;520;530" />
<animate attributeName="y" dur="15s" repeatCount="indefinite" values="0;10;20;30" />
</image>

<rect width="250px" height="250px" x="250" y="150" fill="#000">
  <animateMotion dur="15s" repeatCount="indefinite" path="m0,0 10,10 10,10 10,10" />
</rect>

<mask id="lw_mask">
<image href="motion_test.png" x="500" y="150" width="750px" height="500px" ></image>
</mask>

<rect width="250px" height="250px" x="750" y="150" fill="#000" mask="url(#lw_mask)">
  <animateMotion dur="15s" repeatCount="indefinite" path="m0,0 10,10 10,10 10,10" />
</rect>

</svg> 
